name: to_do_flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: ^3.0.0
  # Local storage: Drift (replaces Hive for revamp)
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.9.0
  # Notifications & scheduling
  flutter_local_notifications: ^9.9.1
  timezone: ^0.8.0
  workmanager: ^0.5.2
  # Timer foreground service (Android)
  flutter_foreground_task: ^8.15.0
  # Recurrence (RFC 5545)
  rrule: ^0.2.18
  # Utils
  intl: ^0.18.0
  permission_handler: ^10.2.0
  uuid: ^4.5.1
  # UI
  google_fonts: ^6.2.1
  fl_chart: ^0.69.0
  provider: ^6.1.0
  shared_preferences: ^2.2.0
  flutter_native_splash: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.1.11
  drift_dev: ^2.20.0
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  color: "#121212"  # Zen Studio deep charcoal
  image: assets/icons/swift_icon.png  # Path to your logo or splash image
  android: true  # Enable splash for Android
  ios: true  # Enable splash for iOS
  web: false  # Disable splash for web (optional)

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/swift_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/swift_icon.png
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-VariableFont_wght.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 700
